name: The main workflow

on:
  push:

jobs:
  conditional:
    if: github.ref_name == 'main'
    uses: ./.github/workflows/conditional_invocation.yaml
  tests:
    needs: [conditional]
    if: always()
    uses: ./.github/workflows/unit_tests.yaml
  deploy:
    needs: [tests]
    if: always()
    uses: ./.github/workflows/deployment.yaml
    
